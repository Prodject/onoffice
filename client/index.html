<html>
<body>
<script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.js"></script>
<script src="./socket.io/socket.io.js"></script>
<script src="./components/manipulate-source.component.js"></script>
<script src="./app.js"></script>
<a-scene>
    <a-assets>
        <video id="remote" muted autoplay></video>
    </a-assets>
    <a-entity position="0 1.6 0" camera look-controls></a-entity>
    <a-entity id="controls" position="0 1.6 0" laser-controls="hand: right"></a-entity>

    <a-entity id="sources">
        <a-entity>
            <a-plane manipulate-source id="screen" position="0 1.6 -1" scale="1 1 1" material="shader: flat" src="#remote">
                <a-plane id="cursor" color="red" position="-.5 0 .001" materia="shader: flat; opacity: .5; transparent: true" scale=".01 .016 .01"></a-plane>
            </a-plane>
        </a-entity>
    </a-entity>
    <a-sky src="./office.jpg" rotation="0 270 0"></a-sky>
</a-scene>
</body>
</html>
