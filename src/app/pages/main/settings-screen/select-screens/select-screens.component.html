<div class="row" [ngStyle]="{'pointer-events': disabled ? 'none' : 'all'}">
    <div class="col-1 button">
        <a *ngIf="showArrows" class="prev-button" (click)="changeSelected(-1)">&lt;</a>
    </div>
    <div class="col source">
        <app-source-toggle [source]="sources[selectedSource]"></app-source-toggle>
    </div>
    <div class="col-1 button">
        <a *ngIf="showArrows" class="next-button" (click)="changeSelected(1)">&gt;</a>
    </div>
</div>
