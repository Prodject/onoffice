<div id="image" [ngStyle]="{'background-image': backgroundImage }">
    <img src="./assets/img/logo-white.png" />
</div>
<div id="hover" (click)="onClick()">
    <div id="overlay"></div>
    <p>Change 360 image</p>
    <button *ngIf="!default" class="revert" (click)="revert(); $event.stopPropagation()">Revert image</button>
</div>
<input #upload class="form-control" type="file" (change)="onFileChange()" id="file" />
