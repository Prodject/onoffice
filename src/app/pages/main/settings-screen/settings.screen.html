<div class="page">
    <app-sky style="height: 50%"></app-sky>
    <div class="options">
        <div class="form">
            <div class="row components">
                <div class="col">
                    <app-select-screens *ngIf="sources" [disabled]="streaming" [sources]="sources"></app-select-screens>
                </div>
                <div class="col">
                    <app-pin-form [disabled]="streaming"></app-pin-form>
                </div>
            </div>
            <div class="row titles">
                <div class="col">
                    <h2>Select screen</h2>
                </div>
                <div class="col">
                    <h2>Pincode</h2>
                </div>
            </div>
        </div>
    </div>
    <app-start-streaming [sources]="sources"></app-start-streaming>
</div>
