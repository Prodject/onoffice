<div class="row">
    <div class="col-1 button" (click)="changeSelected(-1)">
        <a class="prev-button">&lt;</a>
    </div>
    <div class="col-8 source">
        <p>{{ selectedSource.name.substring(0, 25) }}{{ selectedSource.name.length > 25 ? '...' : '' }}</p>
    </div>
    <div class="col-1 button" (click)="changeSelected(1)">
        <a class="next-button">&gt;</a>
    </div>
    <div class="col-2 button" (click)="addWindow()">
        <a class="next-button">Add</a>
    </div>
</div>
