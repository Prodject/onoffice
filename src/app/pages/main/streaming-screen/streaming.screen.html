<div class="page" *ngIf="status.current !== 'inactive'">
    <img src="./assets/img/logo-red.png" />
    <div id="data">
        <app-status></app-status>
    </div>
    <div id="error-message" *ngIf="errorMessage">
        <app-error-message [message]="errorMessage"></app-error-message>
    </div>
    <div id="instructions" *ngIf="!errorMessage && status.current !== 'active' && false">
        <app-connect-instructions [ip]="ip"></app-connect-instructions>
    </div>
    <div id="controls">
        <div id="in-scene" *ngIf="!errorMessage && status.current === 'active' || true">
            <p class="screen-controls-title">Screen controls</p>
            <div class="select-screen">
                <app-select-screen></app-select-screen>
            </div>
            <div class="input">
                <app-screen-size data-step="1" data-intro="To change the screen size in the virtual world, move this slider."></app-screen-size>
            </div>
            <div class="input">
                <app-center-screen data-step="2" data-intro="To center the screen, click here. In the virtual environment, the screen will move in front of the camera."></app-center-screen>
            </div>
            <button class="tutorial-button" (click)="startTutorial()">?</button>
        </div>
        <app-stop-streaming></app-stop-streaming>
    </div>
</div>
