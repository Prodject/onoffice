<div class="page">
    <img src="./assets/img/logo-red.png" />
    <div id="data">
        <app-status></app-status>
    </div>
    <div id="instructions" *ngIf="status.current !== 'active'">
        <app-connect-instructions></app-connect-instructions>
    </div>
    <div id="controls">
        <div id="in-scene" *ngIf="status.current === 'active'">
            <p>Screen controls</p>
            <div class="input">
                <app-screen-size></app-screen-size>
            </div>
            <div class="input">
                <app-center-screen></app-center-screen>
            </div>
        </div>
        <app-stop-streaming></app-stop-streaming>
    </div>
</div>
