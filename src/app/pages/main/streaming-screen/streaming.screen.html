<div class="page">
    <img src="./assets/img/logo-red.png" />
    <div id="data">
        <p><app-status></app-status></p>
        <p><app-ip-address></app-ip-address></p>
        <p><app-url-shortener></app-url-shortener></p>
    </div>
    <div id="controls">
        <input type="range" min=".5" max="2" step=".1" (input)="onSourceScaleChange()" [(ngModel)]="sourceScale" />
        <button type="button" class="btn btn-light"  (click)="centerScreen()">Center Screen</button>
        <app-stop-streaming></app-stop-streaming>
    </div>
</div>
