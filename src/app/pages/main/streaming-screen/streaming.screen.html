<div class="page">
    <img src="./assets/img/logo-red.png" />
    <div id="data">
        <p><app-status></app-status></p>
        <p><app-ip-address></app-ip-address></p>
    </div>
    <div id="controls">
        <div id="in-scene">
            <div class="input">
                <input type="range" min=".5" max="2" step=".1" (input)="onSourceScaleChange()" [(ngModel)]="sourceScale" style="width: 235px" />
            </div>
            <div class="input">
                <app-center-screen></app-center-screen>
            </div>
        </div>
        <app-stop-streaming></app-stop-streaming>
    </div>
</div>
